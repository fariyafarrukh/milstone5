<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Shareable Resume Builder   </h1>
    </header>
            <form id="resume-form">

    <fieldset>  
        <legend>   PERSONAL INFORMATION </legend>
    
       <label for="username"> username: </label >
<input type="text" id="username" placeholder="Enter your username" required>
    

        <label for="name"> Name: </label >
<input type="text" id="name" placeholder="Enter your name" required>

       <label for="email"> Email: </label >
<input type="email" id="email" placeholder="Enter your email" required>


       <label for="phone"> Phone Number: </label >
<input type="tel" id="phone" placeholder="Enter your phone" required>

     <fieldset>
       <label for="education"> Education :</label>
<textarea id="education" name="EDUCATION" rows="4" required></textarea> <br>
   </fieldset>
     
   <fieldset>
     <label for="skills"> Skills</label>
<textarea id="skills" name="SKILLS" rows="4" required></textarea> <br>
    </fieldset>
    
    <fieldset>
    <label for ="experience">Experience</label>
<textarea id ="experience"name="experience"rows="4" required></textarea><br>
    </fieldset>

<button type="submit"><b>Generate Resume</b></button> 
</form>
<br>
<!--Dynamic and Editable Resume-->
<div id="resume-display" contenteditable="true">
    <!--Resume will be generated below-->
    </div>

    <br>
<!-- Section for the shareable link and download option -->
 <div id="shareable-link-container">
 <h2> shareable Link</h2>

<p>Here is your unique link to  view or edit your resume</p>
<a href="#" id = "shareable-link" target="_blank"></a>
<br>
<button id="download-pdf"><b> download as pdf</b></button>


 </div>
    <script src="script.js"></script>
  </body>
   </html>
